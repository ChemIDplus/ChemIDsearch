<div>
	<span class="sort-by">Sort by:</span>
	<div class="d-inline-block ">
		<div class="btn-group" >
			<div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown" >
				<button class="btn btn-outline-primary" id="sort_dropdown" ngbDropdownToggle>{{current.display}}</button>
				<div ngbDropdownMenu aria-labelledby="sort_dropdown">
					<button *ngFor="let sort of sortOptions" type="button" class="dropdown-item" (click)="changeSortBy(sort)">{{sort.display}}</button>
				</div>
			</div>
			<button class="btn btn-outline-primary" (click)="changeDirection()">
				<i *ngIf="currentIsAsc" class="fa fa-arrow-up"></i>
				<i *ngIf="!currentIsAsc" class="fa fa-arrow-down"></i>
			</button>
		</div>
	</div>
</div>
