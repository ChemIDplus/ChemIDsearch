<div *ngIf="substances">
	<label for="viewStructures">Structures:</label><input id="viewStructures" type="checkbox" name="viewStructures" [(ngModel)]="viewStructures" >
	<app-summaries *ngIf="viewStructures || ltLg" [search]="search" [orderBy]="orderBy" [paging]="paging" [total]="total" [substances]="substances" [idSimilarities]="idSimilarities" [structuresView]="viewStructures"></app-summaries>
	<app-summaries-no-structures *ngIf="!viewStructures && !ltLg" [search]="search" [orderBy]="orderBy" [paging]="paging" [total]="total" [substances]="substances"></app-summaries-no-structures>
</div>
<app-substance *ngIf="substance" [substance]="substance"></app-substance>
