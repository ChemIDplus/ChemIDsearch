<h1>API Details and Examples</h1>
<div class="checkbox">
	<label>
		<input type="checkbox" [(ngModel)]="oneAtATime">
		Display one section at a time
	</label>
</div>
<mat-accordion [multi]="!oneAtATime">
	<mat-expansion-panel>
		<mat-expansion-panel-header>Generating Search URLs</mat-expansion-panel-header>
		<app-generating-urls></app-generating-urls>
	</mat-expansion-panel>
	<mat-expansion-panel>
		<mat-expansion-panel-header>Examples</mat-expansion-panel-header>
		<app-examples></app-examples>
	</mat-expansion-panel>
	<mat-expansion-panel>
		<mat-expansion-panel-header>Data Parameters</mat-expansion-panel-header>
		<app-data-parameters></app-data-parameters>
	</mat-expansion-panel>
	<mat-expansion-panel>
		<mat-expansion-panel-header>JSON Results: Interfaces and Key to Abbreviations</mat-expansion-panel-header>
		<app-json-results></app-json-results>
	</mat-expansion-panel>
	<mat-expansion-panel>
		<mat-expansion-panel-header>Search Fields and Operators</mat-expansion-panel-header>
		<app-fields-operators></app-fields-operators>
	</mat-expansion-panel>
	<mat-expansion-panel>
		<mat-expansion-panel-header>Sorting</mat-expansion-panel-header>
		<app-sorting></app-sorting>
	</mat-expansion-panel>
	<mat-expansion-panel>
		<mat-expansion-panel-header>Paging and Batch Results</mat-expansion-panel-header>
		<app-batch-results></app-batch-results>
	</mat-expansion-panel>
	<mat-expansion-panel>
		<mat-expansion-panel-header>Reference Data</mat-expansion-panel-header>
		<app-reference-data></app-reference-data>
	</mat-expansion-panel>
	<mat-expansion-panel>
		<mat-expansion-panel-header>Value Counts and Spell Check</mat-expansion-panel-header>
		<app-value-counts></app-value-counts>
	</mat-expansion-panel>
	<mat-expansion-panel>
		<mat-expansion-panel-header>Use our Source Code</mat-expansion-panel-header>
		<app-source-code></app-source-code>
	</mat-expansion-panel>
</mat-accordion>
