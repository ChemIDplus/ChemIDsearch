<p>
Searches using the <span class="field">Toxicity</span> field have extra search options available.
Valid <span class="field">Toxicity</span> searches have from one to five of the following search elements defined, in any combination:
</p>
<ul>
	<li>Operator and Value</li>
	<li>Test</li>
	<li>Species</li>
	<li>Route</li>
	<li>Effect</li>
</ul>
